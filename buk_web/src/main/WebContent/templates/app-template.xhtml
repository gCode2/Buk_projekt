<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="title">...</ui:insert></title>
	<h:outputStylesheet name="css/style.css" library="template" />
	
	
	<link id="googleFonts" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800&#38;display=swap" type="text/css"/>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<!-- <h:outputStylesheet name="css/fontawesome/css/all.css" library="template"/>-->
		<!-- Vendor CSS -->
		<h:outputStylesheet name="vendor/bootstrap/css/bootstrap.min.css" library="template"/>
		<h:outputStylesheet name="vendor/fontawesome-free/css/all.min.css" library="template"/>
		<h:outputStylesheet name="vendor/animate/animate.compat.css" library="template"/>
		<h:outputStylesheet name="vendor/simple-line-icons/css/simple-line-icons.min.css" library="template"/>
		<h:outputStylesheet name="vendor/owl.carousel/assets/owl.carousel.min.css" library="template"/>
		<h:outputStylesheet name="vendor/owl.carousel/assets/owl.theme.default.min.css" library="template"/>
		<h:outputStylesheet name="vendor/magnific-popup/magnific-popup.min.css" library="template"/>
		<h:outputStylesheet name="vendor/bootstrap-star-rating/css/star-rating.min.css" library="template"/>
		<h:outputStylesheet name="vendor/bootstrap-star-rating/themes/krajee-fas/theme.min.css" library="template"/>

		<!-- Theme CSS -->
		<h:outputStylesheet name="css/theme.css" library="template"/>
		<h:outputStylesheet name="css/theme-elements.css" library="template"/>
		<h:outputStylesheet name="css/theme-blog.css" library="template"/>
		<h:outputStylesheet name="css/theme-shop.css" library="template"/>

		<!-- Demo CSS -->
		<h:outputStylesheet name="css/demos/demo-product-landing.css" library="template"/>

		<!-- Skin CSS -->
		<h:outputStylesheet id="skinCSS" name="css/skins/skin-product-landing.css" library="template"/>

		<!-- Theme Custom CSS -->
		<h:outputStylesheet name="css/custom.css" library="template"/>

		<!-- Head Libs -->
		<script src="#{resource['template:vendor/modernizr/modernizr.min.js']}"/>
	
	
	<link type="image/x-icon" rel="shortcut icon"
		href="#{resource['template:img/logo_icon.ico']}" />
</h:head>

<h:body id="body" data-plugin-scroll-spy="true" data-plugin-options="{'target': '#header'}">
	<div id="page_wrapper">
		<ui:insert name="header">
			<div id="header">
				<ui:include src="/templates/app-header-snippet.xhtml" />
			</div>
		</ui:insert>
		
		<div id="content" class="box bottom-space">
			<ui:insert name="content"></ui:insert>
		</div>
		
		<ui:insert name="footer">
			<div id="footer" class="box bottom-space">
				<ui:include src="/templates/footer-snippet.xhtml" />
			</div>
		</ui:insert>
		
	</div>
	
	<!-- Vendor -->
		<script src="#{resource['template:vendor/jquery/jquery.min.js']}"></script>
		<script src="#{resource['template:vendor/jquery.appear/jquery.appear.min.js']}"></script>
		<script src="#{resource['template:vendor/jquery.easing/jquery.easing.min.js']}"></script>
		<script src="#{resource['template:vendor/jquery.cookie/jquery.cookie.min.js']}"></script>
		<script src="#{resource['template:vendor/bootstrap/js/bootstrap.bundle.min.js']}"></script>
		<script src="#{resource['template:vendor/jquery.validation/jquery.validate.min.js']}"></script>
		<script src="#{resource['template:vendor/jquery.easy-pie-chart/jquery.easypiechart.min.js']}"></script>
		<script src="#{resource['template:vendor/jquery.gmap/jquery.gmap.min.js']}"></script>
		<script src="#{resource['template:vendor/lazysizes/lazysizes.min.js']}"></script>
		<script src="#{resource['template:vendor/isotope/jquery.isotope.min.js']}"></script>
		<script src="#{resource['template:vendor/owl.carousel/owl.carousel.min.js']}"></script>
		<script src="#{resource['template:vendor/magnific-popup/jquery.magnific-popup.min.js']}"></script>
		<script src="#{resource['template:vendor/vide/jquery.vide.min.js']}"></script>
		<script src="#{resource['template:vendor/vivus/vivus.min.js']}"></script>
		<script src="#{resource['template:vendor/bootstrap-star-rating/js/star-rating.min.js']}"></script>
		<script src="#{resource['template:vendor/bootstrap-star-rating/themes/krajee-fas/theme.min.js']}"></script>

		<!-- Theme Base, Components and Settings -->
		<script src="#{resource['template:jstheme.js']}"></script>

		<!-- Demo -->
		<script src="#{resource['template:js/demos/demo-product-landing.js']}"></script>

		<!-- Theme Custom -->
		<script src="#{resource['template:js/custom.js']}"></script>

		<!-- Theme Initialization Files -->
		<script src="#{resource['template:js/theme.init.js']}"></script>
	
	
	
</h:body>

</html>
