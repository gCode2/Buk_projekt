<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/login-template.xhtml">
	<ui:define name="content">
		<div class="main">
		<div class="row justify-content-md-center">
								<div class="col-md-9">
									<div class="featured-box featured-box-primary text-start mt-0">
										<div class="box-content">
											<h4 class="color-primary font-weight-semibold text-4 text-uppercase mb-3">I'm a Returning Customer</h4>
											<h:form action="/" id="frmSignIn" method="post" class="needs-validation" novalidate="novalidate">
												<div class="row">
												
													<div class="form-group col">
														<label class="form-label">Username or E-mail Address</label>
														<br/>
														<h:inputText id="username" value="#{loginBB.login}" styleClass="form-control form-control-lg" required=""></h:inputText>
														<h:message for="username"></h:message>
													</div>
												</div>
												<div class="row">
													<div class="form-group col">
														<a class="float-end" href="#">(Lost Password?)</a>
														<label class="form-label">Password</label>
														<br/>
														<h:inputSecret id="password" value="#{loginBB.pass}" styleClass="form-control form-control-lg" required=""></h:inputSecret>
														<h:message for="password"></h:message>
													</div>
												</div>
												<div class="row">
													<div class="form-group col-lg-6">
														
													</div>
													<div class="form-group col-lg-6">
													<h:commandButton action="#{loginBB.doLogin()}" value="Login" styleClass="btn btn-primary btn-modern float-end"></h:commandButton>
														
													</div>
												</div>
											</h:form>
										</div>
									</div>
								</div>
							</div>
	</div>
			
	</ui:define>
</ui:composition>
</html>
