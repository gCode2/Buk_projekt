<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/login-template.xhtml">
	<ui:define name="content">
		<div class="main loginCont">
		<div class="row justify-content-md-center loginHolder">
								<div class="col-md-9">
									<div class="featured-box featured-box-primary text-start mt-0">
										<div class="box-content loginForm">
											<h4 class="font-weight-semibold text-4 text-uppercase mb-3" style="color:#07112A">Zaloguj się!</h4>
											<h:form id="frmSignIn" method="post" class="needs-validation" novalidate="novalidate">
												
												
												<div class="row">
												
													<div class="form-group col">
														<label class="form-label">E-mail</label>
														<br/>
														
														<h:inputText id="username" name="username" value="#{loginBB.login}" styleClass="form-control form-control-lg" required="true" requiredMessage="Nie podano loginu!"></h:inputText>
														<p:messages for="username" showDetail="true" autoUpdate="true" showSummary="false"/>
													</div>
												</div>
												<div class="row">
													<div class="form-group col">
														<a class="float-end" href="#">(Zapomniałeś hasła?)</a>
														<label class="form-label">Hasło</label>
														<br/>
														<h:inputSecret id="password" name="password" value="#{loginBB.pass}" styleClass="form-control form-control-lg" required="true" requiredMessage="Nie podano hasła!"></h:inputSecret>

													</div>
												</div>
												
												<div class="row">
													<div class="form-group col-lg-6">
														
													</div>
													<div class="form-group col-lg-6">
													
														<p:commandButton update="@form" action="#{loginBB.doLogin()}" value="Login" styleClass="btn btn-modern float-end" style="background-color:#07112A;color:#fff;" />
													</div>
												</div>
												
												<div id="creationConfirmation"/>
												<p:messages for="creationConfirmation" showDetail="true" autoUpdate="true" showSummary="false"/>
												<div id="logoutConfirmation"/>
												<p:messages for="logoutConfirmation" showDetail="true" autoUpdate="true" showSummary="false"/>
											</h:form>
											<h:form>
												<h:commandLink value="(Nie masz konta? Zarejestruj się!)" action="#{registerBB.registerPage()}" />
											</h:form>
											
										</div>
									</div>
								</div>
							</div>
	</div>
			
	</ui:define>
</ui:composition>
</html>
